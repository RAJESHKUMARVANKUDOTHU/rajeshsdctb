<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

   
 <div >
    <ng-container matColumnDef="Sl_No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl_No </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="Contact_1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact_1 </th>
        <td mat-cell *matCellDef="let live of liveData"> {{live.contactDevice}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="Contact_2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact_2 </th>
        <td mat-cell *matCellDef="let live of liveData"> {{live.contactName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let live of liveData"> {{live.updatedOn}} </td>
      </ng-container>
 </div>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
