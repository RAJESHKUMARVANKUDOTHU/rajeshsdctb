<div class="center">
  <p>Live Data</p>
  <hr>
</div>

<div class="">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

</div>



<div class="">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <div >
      <ng-container matColumnDef="i">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
          <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
        </ng-container>


        <ng-container matColumnDef="baseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Base Person </th>
          <td mat-cell *matCellDef="let live"> {{live.baseName}} </td>
        </ng-container>


        <ng-container matColumnDef="contactName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
          <td mat-cell *matCellDef="let live "> {{live.contactName}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Time </th>
          <td mat-cell *matCellDef="let live"> {{live.updatedOn | date : 'medium' : 'UTC'}} </td>
        </ng-container>

   </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <mat-paginator #paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
