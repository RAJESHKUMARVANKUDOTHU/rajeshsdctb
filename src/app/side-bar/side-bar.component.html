


	
  <div  class="sidebar">
  <mat-form-field class="search">
		<input matInput placeholder="Search device" autocomplete="off" matInput (input)="search($event.target.value)">
		<mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" >
       <div >
          <ng-container matColumnDef="i">
              <th mat-header-cell *matHeaderCellDef > </th>

              <td mat-cell *matCellDef="let i=index"> <mat-icon matListIcon>label_important</mat-icon> </td>
            </ng-container>

            <ng-container matColumnDef="deviceName">
              <th mat-header-cell *matHeaderCellDef ></th>
              <td mat-cell *matCellDef="let live" (click)="clickDevice(live)"> {{live.deviceName}} </td>
            </ng-container>

       </div>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="sidebarPage" pageSize=10 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
