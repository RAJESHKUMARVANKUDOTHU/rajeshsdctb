

<div class="sidebar">
	<p class="header">Devices</p>
	<hr>
	<mat-form-field class="full-width-input search">
		<input matInput placeholder="Search device" matInput (input)="search($event.target.value)">
		<mat-icon matSuffix>search</mat-icon>
	</mat-form-field>
    <table mat-table [dataSource]="dataSource" >
       <div >
          <ng-container matColumnDef="i">
              <th mat-header-cell *matHeaderCellDef > </th>

              <td mat-cell *matCellDef="let i=index"> <mat-icon matListIcon>label_important</mat-icon> </td>
            </ng-container>

            <ng-container matColumnDef="deviceName">
              <th mat-header-cell *matHeaderCellDef ></th>
              <td mat-cell *matCellDef="let live" (click)="clickDevice(live)"> {{live.deviceName}} </td>
            </ng-container>

       </div>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize=10 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<div class="mobilemenu" >
  <button mat-button [matMenuTriggerFor]="belowMenu" class="menu" >
    <span class="prev" > Devices <mat-icon>keyboard_arrow_right</mat-icon> </span>

  </button>


  <mat-menu #belowMenu="matMenu" yPosition="below" >
    <div *ngFor="let a of findData">
    <button mat-menu-item  (click)="clickDevice(a.deviceName)">
      <mat-icon matListIcon>label_important</mat-icon>
      {{a.deviceName}}
    </button>
  </div>
  </mat-menu>


</div>
