<mat-card>
  <mat-card-title>
    Define Working Shifts
  </mat-card-title>
  <mat-card-subtitle>
    Enter From to To time for each shifts
  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="workingForm" (ngSubmit)="onSubmit(workingForm.value)">
      <mat-form-field>
        <mat-label>Select shift</mat-label>
        <mat-select formControlName="shift" required>
          <mat-option *ngFor="let a of shifts" [value]="a.name">
            {{a.name}}
          </mat-option>
        </mat-select>
        <mat-error >Please choose a shift</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input type='time' matInput placeholder="From time" formControlName="fromTime" required>
        <mat-icon matPrefix >schedule</mat-icon>
        <mat-error>
          Please provide a valid from time
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input  type='time' matInput  placeholder="To time" formControlName="toTime" required >
        <mat-icon matPrefix >schedule</mat-icon>
        <mat-error>
          Please provide a valid to time
        </mat-error>
      </mat-form-field><br>
      <button mat-raised-button [disabled]="!workingForm.valid" color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
